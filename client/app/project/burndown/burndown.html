<div class="container">
  <div class ="row">
    <div class="col-md-6">
      <h3>Backlog</h3>
    </div>
    <div class="col-md-6">
      <a class="pull-right">Add to Backlog</a>
    </div>
  </div>
  <div class="col-md-4" ng-repeat="story in vm.stories">
    <p>
      {{story.description}}
    </p>
    <li class="add">
      <i class="fa fa-plus"></i>
      Add to Sprint
    </li>
  </div>
</div>
