<div class="container">

  <div class="row">
    <h1>Projects</h1>
    <hr/>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6" ng-repeat="proj in vm.projects">

      <div class="panel panel-default project">
        <div class="panel-heading">
          <h5>{{proj.name}}</h3>
        </div>
        <div class="panel-body">
          <p>{{proj.description}}</p>
        </div>
      </div>

    </div>

  </div>

</div>
