<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" role="form" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="firstname" id="firstname" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lastname" id="lastname" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" id="username" class="form-control"  ng-minlength="3" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" name="password" id="password" class="form-control" ng-minlength="3" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="password" id="password" class="form-control" required>
    </div>
    <select class="selectpicker" multiple title="Who are you?" data-max-options="1">
      <option>Product Owner</option>
      <option>Scrum Master</option>
      <option>Team Member</option>
    </select>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="#" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
