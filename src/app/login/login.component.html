<div class="col-md-6 col-md-offset-3" ng-controller="loginController">
<h2>Login</h2>
  <form name="formLogin" role="form" ng-submit="submitForm(formLogin.$valid)" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" ng-model="userName">
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="passWord">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" (click)="">Login</button>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" (click)=""> Remember Me
        </label>
      </div>
      <a href="#" class="btn btn-link" (click)="">Register</a>
</div>
</form>
</div>
